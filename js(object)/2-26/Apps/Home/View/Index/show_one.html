<form action="__URL__/update/" method="post" enctype="multipart/form-data">
    <table border="1">
        <tr>
            <td>文件名</td>
            <td><input type="text" name="filename" value="{$arr.filename}"/></td>
        </tr>
        <tr>
            <td>封面</td>
            <td><input type="file" name="photo" value="{$arr.photo}"/></td>
        </tr>
        <tr>
            <td><input type="hidden" name="id" value="{$arr.id}"/></td>
            <td><input type="submit" value="修改"/></td>
        </tr>
    </table>
</form>
